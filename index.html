<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/jquery-1.12.4.js"></script>
    <style>
        .cursor{
            opacity: 1;
            -webkit-animation: blink .7s infinite;
            -moz-animation: blink .7s infinite;
            animation: blink .7s infinite;
            display: none;
        }
        
        @keyframes blink {
            0%,
            100% {
                opacity: 1
            }
            50% {
                opacity: 0
            }
        }

        @-webkit-keyframes blink {
            0%,
            100% {
                opacity: 1
            }
            50% {
                opacity: 0
            }
        }

        @-moz-keyframes blink {
            0%,
            100% {
                opacity: 1
            }
            50% {
                opacity: 0
            }
        }
    </style>
</head>
<body>
    <span class="word" style="color: green;font-weight: bold;font-size: 300px"></h1>
    <span class="cursor">|</span>
</body>

    <script>
        //随机颜色
        // function randomColor(){
        //     return 'rgb('+ Math.floor(Math.random()*256)+','+ Math.floor(Math.random()*256)+','+ Math.floor(Math.random()*256)+')';
        // }


        //打字效果
         function fn(str){
                //0.显示插入条光标；要用定时器，先清除定时器；
                var timer = null;
                clearInterval(timer);
                $(".cursor").show();
                //1.先定义一个变量num，可以自增；作为索引值用；然后定义一个定时器；新的字符串；
                var num = 0;
                var newStr = "";
                timer = setInterval(function () {
                    //判断：如果能够获取内容就添加，如果不能获取内容了(undefined)，那么就清除定时器；
                    if(str[num] !== undefined){
                        //2.定时器里面先把字符串添加到word盒子里面去；然后num++;
                        newStr += str[num];//字符串可以当数组操作；  str.charAt(num);
                     
                        $(".word").text(newStr);
                      
                        num++;
                    }else{
                        //3.全部输入以后清除定时器；
                        clearInterval(timer);
                        //4.隐藏插入条光标；
                        $(".cursor").hide();
                    }
                },300);
            }
            // $('.word').css('color',randomColor());
            fn('甘蔗男狗延洛');
    </script>
</html>
